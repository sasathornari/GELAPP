<ion-header>
  <ion-toolbar color="gel">
      <ion-avatar slot="start" class="profile">
          <img src="assets/images/person.png">
        </ion-avatar>
    <ion-title *ngFor="let user of userProfile">
        <div>{{user.EMP_INTL}} {{user.EMP_NAME}} {{user.EMP_SURNME}}</div>
      <div>{{user.JBT_THAIDESC}}</div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <section>
        <ion-button expand="block" color="medium" (click)="logout()">ออกจากระบบ</ion-button>
      </section>
</ion-content>
