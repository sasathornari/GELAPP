<ion-header>

        </ion-avatar>
    <ion-title *ngFor="let user of myProfile">
        <div>{{user.EMP_INTL}} {{user.EMP_NAME}} {{user.EMP_SURNME}}</div>
      <div>{{user.JBT_THAIDESC}}</div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="full">  
  <form>
  <ion-list>
    <ion-item>
      test
    </ion-item>
  </ion-list>

  <section class="full-width">
    <ion-button expand="block" color="default" type="submit" class="form-control" (click)="logout()">ออกจากระบบ</ion-button>
  </section>
</form>
</ion-content>
